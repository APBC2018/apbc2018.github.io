<div class="sidebar">
    <nav>
        <ul class="nav nav-pills nav-stacked">
            {% for sponsor in site.data.sponsors %}
            <li role="presentation">
                <a href="{{ sponsor.href }}" target="_blank">
                    <img src="{{ sponsor.src }}" alt="{{ sponsor.alt }}" width="240" />
                </a>
            </li>
            {% endfor %}
        </ul>
    </nav>
</div>
